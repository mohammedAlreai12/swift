<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Log in / Sign up</title>
  
  
  
      <link rel="stylesheet" href="css/style_login.css">

  
</head>
<style>
  .as{
    border: 1px solid rgb(243, 243, 243);
    box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.03);
    color: rgb(102, 102, 102);
    display: block;
    margin: 0 auto 15px;
    transition: all 0.3s ease 0s;
    width: 220px;

    border-radius: 30px;
    padding: 10px 15px;
  }
  .com{
    display: block;
              border-radius: 5px;
              width: 90%;
              margin: 19px;
              margin-top: 20px;
              margin: 0 auto 15px;
              height: 38px;
              border: 1px solid rgb(243, 243, 243);
              box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.03);
              color: rgb(102, 102, 102);
              display: block;
              margin: 0 auto 15px;
              transition: all 0.3s ease 0s;
              width: 220px;
          }
          label{position: relative;
    top: 0;
    left: 20px;
    background-color: white;
    font-size: 18px;
    font-style: oblique;
    font-family: monospace;
    margin-bottom: 3px;}
  
</style>
<body>
  <div class="container" style="width: 0px; height:0px;">
    <div class="row" style="position: relative;
    right: 205px;
    top: -100px">
      
      <div class="container">
      
      <div class="col-xs-12  col-lg-offset-2 col-sm-12 col-md-6 col-lg-6">
        
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table" style="width: 0px; height: auto;">
          <div class="table-cell">
            <p>
              Have an account?
            </p>
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Don't have an account? 
            </p>
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <input name="Username" placeholder="Username" type="text" />
            <input name="Password" placeholder="Password" type="Password" />
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell" style="z-index: 1">
              <div id="profile-container">
                  <image id="profileImage" width="50px;" src="erik-lucatero-2.jpg"  />
               </div>

            <input name="fullName" placeholder="Full Name" type="text" />
            <input name="email" placeholder="email" type="email" />
            <input name="Password" placeholder="Password" type="Password" />
            <input name="data" placeholder="data of barth" type="date" class="as" >
            
              <select class="" id="exampleFormControlSelect1"  style="    display: block;
              border-radius: 30px;
              width: 100%;
              margin: 19px;
              margin-top: 20px;
              margin: 0 auto 15px;
              height: 38px;
              border: 1px solid rgb(243, 243, 243);
              box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.03);
              color: rgb(102, 102, 102);
              display: block;
              margin: 0 auto 15px;
              transition: all 0.3s ease 0s;
              width: 220px;
          }">
                <option>pelastine</option>
                <option>egept</option>
                <option>usa</option>
                <option>jourdan</option>
                <option>iraka</option>
            </select>
            <select class="form-control" id="exampleFormControlSelect1" required  style=" display: block;
            border-radius: 30px;
            width: 100%;
            margin: 19px;
            margin-top: 20px;
            margin: 0 auto 15px;
            height: 38px;
            border: 1px solid rgb(243, 243, 243);
            box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.03);
            color: rgb(102, 102, 102);
            display: block;
            margin: 0 auto 15px;
            transition: all 0.3s ease 0s;
            width: 220px;
        }"> 
              <option selected>gaza</option>
              <option>dirblah</option>
              <option>jabalia</option>
              <option>hibron</option>beautify
              <option>azas</option>
          </select>
          
          <textarea name="" id="texta" class="form-control"  placeholder="information about you" rows="1" required="required" style=" display: block;
          border-radius: 30px;
          width: 100%;
          margin: 19px;
          margin-top: 20px;
          margin: 0 auto 15px;
          height: 38px;
          border: 1px solid rgb(243, 243, 243);
          box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.03);
          color: rgb(102, 102, 102);
          display: block;
          margin: 0 auto 15px;
          transition: all 0.3s ease 0s;
          width: 220px;
      }"></textarea>
          
            



            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div></div></div>
  <script src='js/jquery-2.2.4.min.js'></script>
  <script src='js/bootstrap.min.js'></script>
    
    

    <script src="js/style_login.js"></script>
    

</body>
</html>
